<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assessor de Juiz - IA</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/ia.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastify-js/1.12.0/toastify.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastify-js/1.12.0/toastify.min.css">
</head>
<body>
    <header>
        <div class="container">
            <div id="branding">
                <h1><span class="highlight">Assessor</span> de Juiz</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Início</a></li>
                    <li><a href="blog.html">Blog</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main class="container">
        <div id="login-form">
            <h2>Login</h2>
            <form id="auth-form">
                <input type="text" id="username" placeholder="Nome de usuário:" required>
                <input type="password" id="password" placeholder="Digite sua senha:" required>
                <input type="submit" value="Entrar">
            </form>
        </div>
        <div id="ai-interface" style="display: none;">
            <h2>Interface de IA</h2>
            <textarea id="legal-text" rows="10" placeholder="Cole aqui o texto jurídico para análise"></textarea>
            <input type="submit" value="Analisar" id="analyze-btn">
            <div id="ai-output"></div>
        </div>
    </main>
    <footer>
        <div class="container">
            <p>&copy; 2024 Assessor de Juiz. Todos os direitos reservados.</p>
        </div>
    </footer>
    <script src="auth.js"></script>
</body>
</html>
